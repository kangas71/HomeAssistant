- platform: darksky
  api_key: !secret sensor_darksky
  monitored_conditions:
    - summary
    - temperature
    - nearest_storm_distance
    - wind_speed
    - wind_bearing
    - humidity
    - pressure
    - visibility
    - hourly_summary
    - daily_summary

